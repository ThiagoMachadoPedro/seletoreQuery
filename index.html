<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link hrel="https://fonts.gooleapis.com/css2?family-Roboto:wght@400;700&display-swap" ref="stylesheet">
  <title>Foto</title>
</head>
<body>
<header>
<h1>Galeria de Fotos</h1>
<button type="button">Nova Imagem +</button>
</header>

<form action="">
  <h2>Inserir Nova Imagem</h2>
  <input id="imagem-nova" type="url" required placeholder="URL da Imagem">
  <button type="submit">Adicionar</button>
  <button type="reset" id="botao-cancelar">Cancelar</button>
</form>

<ul>
  <li>
    <img src="./images/foto1.jpg" alt="foto 1"/>
    <div class="overlay">
      <a href="./images/foto1.jpg" title="Ver Imagem Tamanho Real" target="_blank">Ver Imagem Tamanho Real</a>
    </div>
  </li>

</ul>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
